name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports: ["27017:27017"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Test Gateway
        run: |
          cd gateway
          pip install -r requirements.txt
          pip install pytest
          pytest --version
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Test Frontend Setup
        run: |
          cd frontend
          npm install
          npm run build
